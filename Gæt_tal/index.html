<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvelse 3</title>
</head>

<body>
    <h1>Gæt et tal mellem 0 og 10</h1>
    <input type="number" id="tal">
    <button type="button" id="tjek">Tjek tal</button>
    <p id="resultat"></p>

    <script>


        const targetNumber = Math.floor(Math.random() * 11);
        let numberOfGuesses = 0;

        document.querySelector("#tjek").addEventListener("click", () => {
            const userGuess = document.querySelector("#tal").value;
            numberOfGuesses++;

            if (userGuess === "") {
                alert("Indtast venligst et tal.");
                return;
            }

            if (userGuess == targetNumber) {
                alert(Tillykke! Du gættede rigtigt på ${ numberOfGuesses } forsøg.);
                document.querySelector("#tjek").disabled = true;
            } else if (userGuess < targetNumber) { alert("For lavt. Prøv igen."); } else { alert("For højt. Prøv igen."); }
        });
    </script>
</body>

</html>
